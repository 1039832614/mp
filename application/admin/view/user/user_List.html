<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="http://localhost/mp/public/static/css/zui.css">
	<link rel="stylesheet" href="http://localhost/mp/public/static/css/za.css">
</head>
<style type="text/css">
	.pagination{text-align:center;margin-top:20px;margin-bottom: 20px;}  
.pagination li{margin:0px 10px; border:1px solid #e6e6e6;padding: 3px 8px;display: inline-block;}  
.pagination .active{background-color: #dd1a20;color: #fff;}  
.pagination .disabled{color:#aaa;}  

</style>
<body>
	<div class="container">
		<div class="z-quote">用户列表</div>
		<table class="table">
			<thead>
				<tr>
					<th width="120">用户名</th>
					<th>微信号</th>
					<th>昵称</th>
					<th>性别</th>
					<th>详情</th>
				</tr>
			</thead>
			{volist name="user" id="u"}
			<tbody style="text-align: center;">
				<tr>
					<td>
						{$u.name}
					</td>
					<td>
						{$u.wx_number}
					</td>
					<td class="t-c">
						{$u.nikename}
					</td>
					<td class="t-c">
					{if $u.sex==1}
					男
					{else /}
					女
					{/if}
					</td>
					<td class="t-c">
						<a href="{:url('admin/user/userTakeDetail',['id'=>$u.u_id])}">详情</a>
					</td>
				</tr>
			</tbody>
			{/volist}
		</table>
		{$user|raw}
	</div>
</body>
</html>
